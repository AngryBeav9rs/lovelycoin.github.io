<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 325px;
            height: 325px;
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .score {
            font-size: 36px;
            color: #a80040;
        }

        .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .energy-counter, .boost-counter {
            font-size: 18px;
            color: #a80040;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 2px solid #f2c6c6;
            background-color: #f2c6c6;
            border-radius: 15px;
        }

        .energy-counter img, .boost-counter img {
            width: 28px;
            height: 28px;
            margin-right: 5px;
        }

        .boost-counter img {
            margin-right: 3px;
        }

        .boost-counter span {
            margin-left: 3px;
        }

        .boost-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e6;
            display: none;
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .boost-menu h2 {
            font-size: 24px;
            color: #a80040;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 36px;
            color: #a80040;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        .boost-menu button {
            background-color: #a80040;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .boost-menu button:hover {
            background-color: #900034;
        }

        .upgrade-button {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #a80040;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }

        .upgrade-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .upgrade-button .details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: auto;
        }

        .upgrade-button .details span {
            font-size: 16px;
        }

        .upgrade-button .level {
            font-size: 14px;
        }

        .upgrade-button .cost {
            font-size: 14px;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
        <div class="counters">
            <div class="energy-counter">
                <img src="energy.png" alt="Энергия"> <span id="currentEnergy">1000</span>/<span id="maxEnergy">1000</span>
            </div>
            <div class="boost-counter" id="boostButton">
                <img src="boost.png" alt="Boost">
                <span>Boost</span>
            </div>
        </div>
    </div>
    
    <div class="boost-menu" id="boostMenu">
        <h2>Ваш баланс:</h2>
        <div class="balance">
            <span id="boostScore">0</span>
            <div class="heart-counter"></div>
        </div>
        <button class="upgrade-button" id="buyMultitap">
            <img src="boost.png" alt="Мультитап">
            <div class="details">
                <span>Мультитап</span>
                <span class="level">Уровень: <span id="multitapLevel">0</span></span>
                <span class="cost">Цена: <span id="multitapCost">500</span></span>
            </div>
        </button>
        <button class="upgrade-button" id="buyEnergyLimit">
            <img src="energy.png" alt="Энерджи Лимит">
            <div class="details">
                <span>Энерджи Лимит</span>
                <span class="level">Уровень: <span id="energyLimitLevel">0</span></span>
                <span class="cost">Цена: <span id="energyLimitCost">500</span></span>
            </div>
        </button>
        <button id="closeBoostMenu">Закрыть</button>
    </div>

    <script>
        let score = 0;
        let currentEnergy = 1000;
        let maxEnergy = 1000;
        let multitapLevel = 0;
        let energyLimitLevel = 0;
        let multitapCost = 500;
        let energyLimitCost = 500;

        const scoreDisplay = document.getElementById('score');
        const boostScoreDisplay = document.getElementById('boostScore');
        const currentEnergyDisplay = document.getElementById('currentEnergy');
        const maxEnergyDisplay = document.getElementById('maxEnergy');
        const multitapLevelDisplay = document.getElementById('multitapLevel');
        const energyLimitLevelDisplay = document.getElementById('energyLimitLevel');
        const multitapCostDisplay = document.getElementById('multitapCost');
        const energyLimitCostDisplay = document.getElementById('energyLimitCost');
        const boostButton = document.getElementById('boostButton');
        const boostMenu = document.getElementById('boostMenu');
        const closeBoostMenu = document.getElementById('closeBoostMenu');
        const clickButton = document.getElementById('clickButton');
        const gameContainer = document.querySelector('.game-container');

        function updateEnergy(amount) {
            currentEnergy += amount;
            const newMaxEnergy = 1000 + energyLimitLevel * 500;
            maxEnergy = newMaxEnergy;
            if (currentEnergy > maxEnergy) {
                currentEnergy = maxEnergy;
            } else if (currentEnergy < 0) {
                currentEnergy = 0;
            }
            currentEnergyDisplay.textContent = currentEnergy;
            maxEnergyDisplay.textContent = maxEnergy;
        }

        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(1) + 'M' : score >= 1000 ? (score / 1000).toFixed(1) + 'K' : score.toString();
            scoreDisplay.textContent = formattedScore;
        }

        clickButton.addEventListener('click', () => {
            score += 1 + multitapLevel;
            updateScoreDisplay();
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            gameContainer.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        boostButton.addEventListener('click', () => {
            boostMenu.style.display = 'flex';
            boostScoreDisplay.textContent = score;
        });

        closeBoostMenu.addEventListener('click', () => {
            boostMenu.style.display = 'none';
        });

        document.getElementById('buyMultitap').addEventListener('click', () => {
            if (score >= multitapCost) {
                score -= multitapCost;
                multitapLevel++;
                multitapCost = Math.round(multitapCost * 1.5);
                updateScoreDisplay();
                multitapLevelDisplay.textContent = multitapLevel;
                multitapCostDisplay.textContent = multitapCost;
                boostScoreDisplay.textContent = score;
            }
        });

        document.getElementById('buyEnergyLimit').addEventListener('click', () => {
            if (score >= energyLimitCost) {
                score -= energyLimitCost;
                energyLimitLevel++;
                energyLimitCost = Math.round(energyLimitCost * 1.5);
                updateScoreDisplay();
                energyLimitLevelDisplay.textContent = energyLimitLevel;
                energyLimitCostDisplay.textContent = energyLimitCost;
                boostScoreDisplay.textContent = score;
                updateEnergy(0);
            }
        });

        updateEnergy(0);
    </script>
</body>
</html>
