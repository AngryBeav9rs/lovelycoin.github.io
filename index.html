<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Based Score Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #get-score-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Ваши очки: 0</div>
    <button id="get-score-button">Получить очки</button>

    <script>
        document.getElementById('get-score-button').addEventListener('click', function() {
            // Получение user_id из контекста бота (добавьте соответствующий код)
            const user_id = 'ВАШ_USER_ID'; // Замена на реальный user_id

            // Запрос к серверу
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: user_id })
            })
            .then(response => response.json())
            .then(data => {
                // Обновление очков
                document.getElementById('score').textContent = `Ваши очки: ${data.score}`;
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
