<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .game-container img {
            width: 300px;
            height: 300px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.9) rotateZ(var(--rotate-deg, 0deg)); /* Наклон кнопки */
        }

        .score {
            font-size: 36px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Очки: <span id="score">0</span></div>
        <img src="1.png" id="clickButton" alt="Кнопка">
    </div>

    <script>
        let score = 0;

        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.querySelector('.game-container');

        clickButton.addEventListener('click', (event) => {
            score++;
            scoreDisplay.innerText = score;

            const containerRect = gameContainer.getBoundingClientRect();
            const clickX = event.clientX - containerRect.left;
            const clickY = event.clientY - containerRect.top;
            const buttonCenterX = clickButton.offsetWidth / 2;
            const direction = clickX < buttonCenterX ? 'left' : 'right'; // Определяем направление клика

            clickButton.style.setProperty('--rotate-deg', `${direction === 'left' ? '-' : ''}10deg`); // Устанавливаем угол наклона кнопки

            createHeartAnimation(clickX, clickY); // Вызываем функцию для создания анимации сердечка
        });

        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${clickX - 20}px`;
            heart.style.top = `${clickY - 20}px`;
            gameContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
