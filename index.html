            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;

        }
        .navbar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar button:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);

        }

            background-color: #444;
        }
        .leaderboard, .tasks, .friends, .home {
            display: none; /* –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .player-rank {
            background: rgba(255, 255, 255, 0); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            border: 3px solid white; /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
            color: #fff; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 20px;
            position: relative; /* –î–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —ç–º–æ–¥–∑–∏ */
        }
        .player-rank p {
            margin: 0; /* –£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–æ–≤ */
            font-size: 24px; /* –ë–æ–ª—å—à–æ–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        }
        .player-rank::before {
            content: 'üéØ'; /* –≠–º–æ–¥–∑–∏ –º–∏—à–µ–Ω–∏ */
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
        }
        .leaderboard-info {
            display: flex;
            justify-content: space-between; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
            align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            margin: 10px 0;
            font-size: 20px;
            width: 100%;
        }
        .leaderboard-info span {
            margin: 0 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* –†–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞—Ç—å padding –∏ border –≤ —à–∏—Ä–∏–Ω–µ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        }
        .leaderboard li {
            background: rgba(255, 255, 255, 0.5); /* –ë–µ–ª—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            color: #000; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 90vw; /* –†–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞—Ç—å padding –∏ border –≤ —à–∏—Ä–∏–Ω–µ —ç–ª–µ–º–µ–Ω—Ç–∞ */
        }
        .leaderboard .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .leaderboard li span {
            display: inline-block;
            width: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ */
        }
        .leaderboard li span.rank {
            margin-right: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –º–µ–¥–∞–ª—å–∫–æ–π –∏ –∞–≤–∞—Ç–∞—Ä–∫–æ–π */
        }
        .leaderboard li span:last-child {
            text-align: right;
            flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
        }
        .leaderboard li::before {
            margin-right: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –Ω–æ–º–µ—Ä–æ–º –∏ –Ω–∏–∫–æ–º */
        }
    </style>
</head>
<body>
    <div class="content home" id="homeContent">
        <div class="coins">0 MASKS</div>
    </div>
    <div class="content leaderboard" id="leaderboardContent">
        <h1>–õ–∏–¥–µ—Ä—ã</h1>
        <div class="player-rank">
            <p id="userRank">–¢–≤–æ–µ –º–µ—Å—Ç–æ: --</p>
        </div>
        <div class="leaderboard-info">
            <span id="userCount">0 –∏–≥—Ä–æ–∫–æ–≤</span>
            <span id="top10">(Top 10)</span>
        </div>
        <ul id="leaderboardList"></ul>
    </div>
    <iframe class="content tasks" id="tasksFrame" src="tasks.html"></iframe>
    <div class="content friends" id="friendsContent">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –¥—Ä—É–∑–µ–π -->
    </div>

    <div class="navbar">
        <button onclick="showHome()">–î–æ–º–æ–π</button>
        <button onclick="showLeaderboard()">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
        <button onclick="showFriends()">–î—Ä—É–∑—å—è</button>
        <button onclick="showTasks()">–ó–∞–¥–∞–Ω–∏—è</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –±–æ–Ω—É—Å</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">–ü–æ–ª—É—á–∏—Ç—å</button>
        </div>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coins = 0;
        let username = '';
        let leaderboard = [];

        window.onload = function() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user && user.username) {
                username = user.username;
            }
            loadProgress();
            loadLeaderboard();
            showHome();
        };

        function showHome() {
            document.getElementById('homeContent').style.display = 'block';
            document.getElementById('leaderboardContent').style.display = 'none';
            document.getElementById('tasksFrame').style.display = 'none';
            document.getElementById('friendsContent').style.display = 'none';
            updateCoins();
        }

        function showLeaderboard() {
            updateLeaderboard();
            const totalUsers = leaderboard.length;
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('leaderboardContent').style.display = 'block';
            document.getElementById('tasksFrame').style.display = 'none';
            document.getElementById('friendsContent').style.display = 'none';
            document.getElementById('userCount').textContent = totalUsers + ' ' + getPlayersText(totalUsers);
            renderLeaderboard();
        }

        function showTasks() {
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('leaderboardContent').style.display = 'none';
            document.getElementById('tasksFrame').style.display = 'block';
            document.getElementById('friendsContent').style.display = 'none';
        }

        function showFriends() {
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('leaderboardContent').style.display = 'none';
            document.getElementById('tasksFrame').style.display = 'none';
            document.getElementById('friendsContent').style.display = 'block';
        }

        function updateCoins() {
            document.querySelector('.coins').textContent = coins + ' MASKS';
        }

        function claimBonus() {
            coins += 5000;
            document.getElementById('welcomeModal').style.display = 'none';
            saveProgress();
            updateCoins();
        }

        function updateLeaderboard() {
            const userEntry = leaderboard.find(entry => entry.username === username);
            if (userEntry) {
                userEntry.coins = coins;
            } else {
                leaderboard.push({ username: username, coins: coins });
            }
            leaderboard.sort((a, b) => b.coins - a.coins);
            saveLeaderboard();
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const userRankElem = document.getElementById('userRank');
            leaderboardList.innerHTML = '';
            let userRank = null;
            
            leaderboard.forEach((entry, index) => {
                if (index >= 10) return;
                const li = document.createElement('li');
                const rank = index + 1;
                const rankText = rank <= 3 ? (rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : 'ü•â') : `#${rank}`;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∫–∏
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.style.backgroundColor = getRandomColor(); // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                avatar.textContent = entry.username.substring(0, 2);
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∞–ª—å–∫–∏ –∏ –∞–≤–∞—Ç–∞—Ä–∫–∏ —Å –æ—Ç—Å—Ç—É–ø–æ–º
                li.innerHTML = `<span class="rank">${rankText}</span>`;
                li.appendChild(avatar);
                li.innerHTML += `<span>${entry.username}</span><span>${entry.coins} MASKS</span>`;
                leaderboardList.appendChild(li);
                
                if (entry.username === username) {
                    userRank = rank;
                }
            });
            
            // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –Ω–µ –≤ —Ç–æ–ø-10, –Ω–∞—Ö–æ–¥–∏–º –µ–≥–æ –º–µ—Å—Ç–æ –≤ –æ–±—â–µ–º —Å–ø–∏—Å–∫–µ
            if (userRank === null) {
                const overallRank = leaderboard.findIndex(entry => entry.username === username) + 1;
                userRankElem.textContent = '–¢–≤–æ–µ –º–µ—Å—Ç–æ: ' + (overallRank ? overallRank : '--');
            } else {
                userRankElem.textContent = '–¢–≤–æ–µ –º–µ—Å—Ç–æ: ' + userRank;
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getPlayersText(count) {
            if (count === 1) {
                return '–∏–≥—Ä–æ–∫';
            } else if (count > 1 && count < 5) {
                return '–∏–≥—Ä–æ–∫–∞';
            } else {
                return '–∏–≥—Ä–æ–∫–æ–≤';
            }
        }

        function saveProgress() {
            localStorage.setItem('coins', coins);
        }

        function loadProgress() {
            coins = parseInt(localStorage.getItem('coins')) || 0;
            updateCoins();
        }

        function saveLeaderboard() {
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function loadLeaderboard() {
            leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        }
    </script>
</body>
</html>
