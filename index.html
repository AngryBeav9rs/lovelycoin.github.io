<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MasK???</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent layer */
        }
        .coins {
            font-size: 36px; /* Larger font size */
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Add some margin from the top */
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar button:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #444;
        }
        @keyframes fadeIn {
            from {background-color: rgba(0, 0, 0, 0);}
            to {background-color: rgba(0, 0, 0, 0.4);}
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .leaderboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }
        .leaderboard h3 {
            margin-top: 0;
        }
        .leaderboard ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="content" id="mainContent">
        <div class="coins">0 MASKS</div>
    </div>
    <div class="navbar">
        <button onclick="showHome()">Home</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
        <button onclick="clearContent()">Friends</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome bonus</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">Claim</button>
        </div>
    </div>

    <script>
        // Mock function to simulate adding coins to balance
        let coins = 0;

        window.onload = function() {
            document.getElementById('welcomeModal').style.display = 'flex';
            Telegram.WebApp.expand(); // Expand to fullscreen
        }

        function claimBonus() {
            coins += 5000; // Add 5000 MASKS to coins
            document.getElementById('welcomeModal').style.display = 'none';
            updateCoins(); // Update displayed coins
            saveScore(); // Save the score in leaderboard
        }

        function updateCoins() {
            document.querySelector('.coins').textContent = coins + ' MASKS';
        }

        function clearContent() {
            document.getElementById('mainContent').innerHTML = ''; // Clear the main content area
        }

        function showHome() {
            document.getElementById('mainContent').innerHTML = '<div class="coins">' + coins + ' MASKS</div>'; // Show the coins counter
        }

        function showLeaderboard() {
            let leaderboard = getLeaderboard();
            let leaderboardHtml = '<div class="leaderboard"><h3>Leaderboard</h3><ol>';
            leaderboard.forEach(function(score) {
                leaderboardHtml += '<li>' + score + ' MASKS</li>';
            });
            leaderboardHtml += '</ol></div>';
            document.getElementById('mainContent').innerHTML = leaderboardHtml;
        }

        function saveScore() {
            let leaderboard = getLeaderboard();
            leaderboard.push(coins);
            leaderboard.sort(function(a, b) { return b - a; });
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function getLeaderboard() {
            let leaderboard = localStorage.getItem('leaderboard');
            if (leaderboard) {
                return JSON.parse(leaderboard);
            }
            return [];
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
