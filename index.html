<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mask???</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .coins {
            font-size: 36px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar button:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #444;
        }
        .leaderboard {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        .leaderboard h3 {
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard li {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }
        .leaderboard li span {
            display: inline-block;
        }
        .leaderboard li span.name {
            font-weight: bold;
        }
        .leaderboard li span.coins {
            font-weight: normal;
        }
        @keyframes fadeIn {
            from {background-color: rgba(0, 0, 0, 0);}
            to {background-color: rgba(0, 0, 0, 0.4);}
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content" id="mainContent">
        <div class="coins">0 MASKS</div>
        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h3>Таблица лидеров</h3>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <div class="navbar">
        <button onclick="showHome()">Домой</button>
        <button onclick="showLeaderboard()">Таблица лидеров</button>
        <button onclick="clearContent()">Друзья</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Приветственный бонус</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">Получить</button>
        </div>
    </div>

    <script>
        let coins = 0;
        let username = '';
        let leaderboard = [];

        window.onload = function() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                username = user.username || user.first_name;
            }
            loadProgress();
            document.getElementById('welcomeModal').style.display = 'flex';
            Telegram.WebApp.expand(); // Развернуть на весь экран
        }

        function claimBonus() {
            coins += 5000;
            document.getElementById('welcomeModal').style.display = 'none';
            saveProgress();
            updateCoins();
        }

        function updateCoins() {
            document.querySelector('.coins').textContent = coins + ' MASKS';
        }

        function clearContent() {
            document.getElementById('mainContent').innerHTML = '';
        }

        function showHome() {
            document.getElementById('mainContent').innerHTML = '<div class="coins">' + coins + ' MASKS</div>';
            updateCoins();
        }

        function showLeaderboard() {
            updateLeaderboard();
            document.getElementById('mainContent').innerHTML = `
                <div class="coins">${coins} MASKS</div>
                <div class="leaderboard" id="leaderboard">
                    <h3>Таблица лидеров</h3>
                    <ul id="leaderboardList"></ul>
                </div>`;
            renderLeaderboard();
        }

        function updateLeaderboard() {
            const userEntry = leaderboard.find(entry => entry.username === username);
            if (userEntry) {
                userEntry.coins = coins;
            } else {
                leaderboard.push({ username: username, coins: coins });
            }
            leaderboard.sort((a, b) => b.coins - a.coins);
            saveProgress();
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="name">${entry.username}</span><span class="coins">${entry.coins} MASKS</span>`;
                leaderboardList.appendChild(li);
            });
        }

        function saveProgress() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function loadProgress() {
            const savedCoins = localStorage.getItem('coins');
            if (savedCoins) {
                coins = parseInt(savedCoins, 10);
                updateCoins();
            }
            const savedLeaderboard = localStorage.getItem('leaderboard');
            if (savedLeaderboard) {
                leaderboard = JSON.parse(savedLeaderboard);
            }
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
