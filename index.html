<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 325px;
            height: 325px;
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .score {
            font-size: 36px;
            color: #a80040;
        }

        .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .energy-counter, .boost-counter {
            font-size: 18px;
            color: #a80040;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 2px solid #f2c6c6;
            background-color: #f2c6c6;
            border-radius: 15px;
        }

        .energy-counter img, .boost-counter img {
            width: 28px;
            height: 28px;
            margin-right: 5px;
        }

        .boost-counter img {
            margin-right: 3px;
        }

        .boost-counter span {
            margin-left: 3px;
        }

        .boost-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .boost-menu h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #a80040;
        }

        .boost-menu .balance {
            font-size: 36px;
            color: #a80040;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .boost-menu .balance .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .boost-menu button {
            background-color: #a80040;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .boost-menu button img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }

        .boost-menu button:hover {
            background-color: #900034;
        }

        .boost-menu button span {
            margin-right: auto;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
        <div class="counters">
            <div class="energy-counter">
                <img src="energy.png" alt="Энергия"> <span id="currentEnergy">1000</span>/<span id="maxEnergy">1000</span>
            </div>
            <div class="boost-counter" id="boostButton">
                <img src="boost.png" alt="Boost">
                <span>Boost</span>
            </div>
        </div>
    </div>
    
    <div class="boost-menu" id="boostMenu">
        <h2>Ваш баланс:</h2>
        <div class="balance">
            <div class="score"><span id="boostScore">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <button id="closeBoostMenu">Закрыть</button>
        <button id="buyMultitap">
            <img src="multitap.png" alt="Multitap">
            <span>Мультитап</span>
            <span id="multitapLevel">0</span>
            <span id="multitapCost">500</span>
        </button>
        <button id="buyEnergyLimit">
            <img src="energy_limit.png" alt="Energy Limit">
            <span>Энерджи Лимит</span>
            <span id="energyLimitLevel">0</span>
            <span id="energyLimitCost">500</span>
        </button>
    </div>

    <script>
        let score = 0;
        let currentEnergy = 1000;
        let maxEnergy = 1000;
        let multitapLevel = 0;
        let energyLimitLevel = 0;
        let multitapCost = 500;
        let energyLimitCost = 500;

        const scoreDisplay = document.getElementById('score');
        const currentEnergyDisplay = document.getElementById('currentEnergy');
        const maxEnergyDisplay = document.getElementById('maxEnergy');
        const boostScoreDisplay = document.getElementById('boostScore');
        const multitapLevelDisplay = document.getElementById('multitapLevel');
        const energyLimitLevelDisplay = document.getElementById('energyLimitLevel');
        const multitapCostDisplay = document.getElementById('multitapCost');
        const energyLimitCostDisplay = document.getElementById('energyLimitCost');
        const boostButton = document.getElementById('boostButton');
        const boostMenu = document.getElementById('boostMenu');
        const closeBoostMenu = document.getElementById('closeBoostMenu');
        const clickButton = document.getElementById('clickButton');
        const gameContainer = document.querySelector('.game-container');

        function updateEnergy(amount) {
            currentEnergy += amount;
            const newMaxEnergy = 1000 + energyLimitLevel * 500;
            maxEnergy = newMaxEnergy;
            if (currentEnergy > maxEnergy) {
                currentEnergy = maxEnergy;
            } else if (currentEnergy < 0) {
                currentEnergy = 0;
            }
            currentEnergyDisplay.textContent = currentEnergy;
            maxEnergyDisplay.textContent = maxEnergy;
        }

        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М'
                : score >= 1000 ? (score / 1000).toFixed(2).replace(/\.00$/, '') + 'K'
                : score;
            scoreDisplay.innerText = formattedScore;
            boostScoreDisplay.innerText = formattedScore;
        }

        function handleButtonClick(event) {
            event.preventDefault();

            // Проверка на наличие энергии
            if (currentEnergy > 0) {
                const buttonRect = clickButton.getBoundingClientRect();
                let clickX, clickY;

                if (event.type === 'click') {
                    clickX = event.clientX - buttonRect.left;
                    clickY = event.clientY - buttonRect.top;
                } else if (event.type === 'touchstart') {
                    const touch = event.touches[0];
                    clickX = touch.clientX - buttonRect.left;
                    clickY = touch.clientY - buttonRect.top;
                }

                const centerX = buttonRect.width / 2;
                const centerY = buttonRect.height / 2;
                const distanceX = clickX - centerX;
                const distanceY = clickY - centerY;
                const maxDistance = Math.sqrt(centerX ** 2 + centerY ** 2);
                const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

                const tiltX = (distanceX / centerX) * 15;
                const tiltY = (distanceY / centerY) * 15;
                const tiltAmount = (1 - distance / maxDistance) * 0.15 + 0.02;

                clickButton.style.transform = `rotateX(${tiltY}deg) rotateY(${tiltX}deg) scale(${1 + tiltAmount})`;

                // Сброс трансформации после анимации
                setTimeout(() => {
                    clickButton.style.transform = 'rotateX(0) rotateY(0) scale(1)';
                }, 200);

                score++;
                updateScoreDisplay();

                // Отобразить сердце
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${event.clientX - 20}px`;
                heart.style.top = `${event.clientY - 20}px`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1000);

                // Обновление энергии
                updateEnergy(-1);
            }
        }

        function showBoostMenu() {
            boostMenu.style.display = 'flex';
        }

        function closeBoostMenuFunc() {
            boostMenu.style.display = 'none';
        }

        function buyMultitap() {
            if (score >= multitapCost) {
                score -= multitapCost;
                multitapLevel++;
                multitapCost += 500;
                updateScoreDisplay();
                multitapLevelDisplay.textContent = multitapLevel;
                multitapCostDisplay.textContent = multitapCost;
            }
        }

        function buyEnergyLimit() {
            if (score >= energyLimitCost) {
                score -= energyLimitCost;
                energyLimitLevel++;
                energyLimitCost += 500;
                updateScoreDisplay();
                energyLimitLevelDisplay.textContent = energyLimitLevel;
                energyLimitCostDisplay.textContent = energyLimitCost;
                updateEnergy(0); // обновление максимальной энергии
            }
        }

        clickButton.addEventListener('click', handleButtonClick);
        clickButton.addEventListener('touchstart', handleButtonClick);
        boostButton.addEventListener('click', showBoostMenu);
        closeBoostMenu.addEventListener('click', closeBoostMenuFunc);
        document.getElementById('buyMultitap').addEventListener('click', buyMultitap);
        document.getElementById('buyEnergyLimit').addEventListener('click', buyEnergyLimit);
    </script>
</body>
</html>
