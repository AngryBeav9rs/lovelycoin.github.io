<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 325px;
            height: 325px;
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .score {
            font-size: 36px;
            color: #a80040;
        }

        .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .energy-counter, .boost-counter {
            font-size: 18px;
            color: #a80040;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 2px solid #f2c6c6;
            background-color: #f2c6c6;
            border-radius: 15px;
        }

        .energy-counter img, .boost-counter img {
            width: 28px;
            height: 28px;
            margin-right: 5px;
        }

        .boost-counter img {
            margin-right: 3px; /* Уменьшаем отступ справа */
        }

        .boost-counter span {
            margin-left: 3px; /* Уменьшаем отступ слева */
        }

        .boost-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #a80040;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        .boost-menu button {
            background-color: #a80040;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .boost-menu button:hover {
            background-color: #900034;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
        <div class="counters">
            <div class="energy-counter">
                <img src="energy.png" alt="Энергия"> <span id="energy">1000</span>/1000
            </div>
            <div class="boost-counter" id="boostButton">
                <img src="boost.png" alt="Boost">
                <span>Boost</span>
            </div>
        </div>
    </div>
    
    <div class="boost-menu" id="boostMenu">
        <p>Boost Options</p>
        <button id="closeBoostMenu">Close</button>
        <button id="buyMultitap">Buy Multitap</button>
        <button id="buyEnergyLimit">Buy Energy Limit</button>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        let multitapLevel = 0;
        let energyLimitLevel = 0;
        let multitapCost = 500;
        let energyLimitCost = 500;

        const scoreDisplay = document.getElementById('score');
        const energyDisplay = document.getElementById('energy');
        const multitapLevelDisplay = document.getElementById('multitapLevel');
        const energyLimitLevelDisplay = document.getElementById('energyLimitLevel');
        const boostButton = document.getElementById('boostButton');
        const boostMenu = document.getElementById('boostMenu');
        const closeBoostMenu = document.getElementById('closeBoostMenu');
        const clickButton = document.getElementById('clickButton');
        const gameContainer = document.querySelector('.game-container');

        function updateEnergy(amount) {
            energy += amount;
            const maxEnergy = 1000 + energyLimitLevel * 500;
            if (energy > maxEnergy) {
                energy = maxEnergy;
            } else if (energy < 0) {
                energy = 0;
            }
            energyDisplay.textContent = energy;
        }

        function updateAnotherCounter(amount) {
            // Для других счетчиков (если требуется)
        }

        function decreaseEnergy() {
            updateEnergy(-1);
        }

        function increaseEnergy() {
            if (energy < 1000 + energyLimitLevel * 500) {
                energy++;
                energyDisplay.textContent = energy;
            }
        }

        setInterval(increaseEnergy, 1000);

        function handleButtonClick(event) {
            event.preventDefault();

            const buttonRect = clickButton.getBoundingClientRect();
            let clickX, clickY;

            if (event.type === 'click') {
                clickX = event.clientX - buttonRect.left;
                clickY = event.clientY - buttonRect.top;
            } else if (event.type === 'touchstart') {
                const touch = event.touches[0];
                clickX = touch.clientX - buttonRect.left;
                clickY = touch.clientY - buttonRect.top;
            }

            createHeartAnimation(clickX, clickY);

            score += 1 + multitapLevel;
            updateScoreDisplay();

            tiltButton(event, buttonRect);
            decreaseEnergy();
            updateAnotherCounter(score);
        }

        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${clickX - 20}px`;
            heart.style.top = `${clickY - 20}px`;
            gameContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function tiltButton(event, buttonRect) {
            const button = clickButton;
            const centerX = buttonRect.width / 2;
            const centerY = buttonRect.height / 2;

            let clientX, clientY;

            if (event.type === 'click') {
                clientX = event.clientX;
                clientY = event.clientY;
            } else if (event.type === 'touchstart') {
                const touch = event.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            }

            const angleX = (clientX - buttonRect.left - centerX) / 8;
            const angleY = (clientY - buttonRect.top - centerY) / 8;

            button.style.transform = `perspective(1000px) rotateX(${-angleY}deg) rotateY(${angleX}deg)`;

            setTimeout(() => {
                button.style.transform = 'none';
            }, 300);
        }

        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М'
                : score >= 1000 ? (score / 1000).toFixed(2).replace(/\.00$/, '') + 'K'
                : score;
            scoreDisplay.innerText = formattedScore;
        }

        function toggleBoostMenu() {
            if (boostMenu.style.display === 'none' || boostMenu.style.display === '') {
                boostMenu.style.display = 'block';
            } else {
                boostMenu.style.display = 'none';
            }
        }

        function buyMultitap() {
            if (score >= multitapCost) {
                score -= multitapCost;
                multitapLevel++;
                multitapCost *= 2;
                updateScoreDisplay();
                multitapLevelDisplay.textContent = `Multitap Level: ${multitapLevel}`;
            } else {
                alert('Недостаточно монет для покупки Мультитапа.');
            }
        }

        function buyEnergyLimit() {
            const currentEnergyLimit = 1000 + energyLimitLevel * 500;
            const nextEnergyLimit = 1000 + (energyLimitLevel + 1) * 500;
            
            if (score >= energyLimitCost && energyLimitLevel === 0) {
                score -= energyLimitCost;
                energyLimitLevel++;
                energyLimitCost *= 2;
                updateScoreDisplay();
                energyLimitLevelDisplay.textContent = `Energy Limit Level: ${energyLimitLevel}`;
                energyDisplay.textContent = nextEnergyLimit;
            } else if (score >= energyLimitCost && energyLimitLevel > 0) {
                score -= energyLimitCost;
                energyLimitLevel++;
                energyLimitCost *= 2;
                updateScoreDisplay();
                energyLimitLevelDisplay.textContent = `Energy Limit Level: ${energyLimitLevel}`;
                energyDisplay.textContent = nextEnergyLimit;
            } else {
                alert('Недостаточно монет для покупки лимита энергии.');
            }
        }

        document.getElementById('buyMultitap').addEventListener('click', buyMultitap);
        document.getElementById('buyEnergyLimit').addEventListener('click', buyEnergyLimit);
        boostButton.addEventListener('click', toggleBoostMenu);
        closeBoostMenu.addEventListener('click', toggleBoostMenu);
        clickButton.addEventListener('click', handleButtonClick);
        clickButton.addEventListener('touchstart', handleButtonClick);
    </script>
</body>
</html>
