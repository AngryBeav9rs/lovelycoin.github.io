<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 325px;
            height: 325px;
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .score {
            font-size: 36px;
            color: #a80040;
        }

        .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .energy-counter, .boost-counter {
            font-size: 18px;
            color: #a80040;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 2px solid #f2c6c6;
            background-color: #f2c6c6;
            border-radius: 15px;
        }

        .energy-counter img, .boost-counter img {
            width: 28px;
            height: 28px;
            margin-right: 5px;
        }

        .boost-counter img {
            margin-right: 5px;
        }

        .boost-counter span {
            margin-left: 5px;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
        <div class="counters">
            <div class="energy-counter">
                <img src="energy.png" alt="Энергия"> <span id="energy">1000</span>/1000
            </div>
            <div class="boost-counter">
                <img src="boost.png" alt="Boost">
                <span>Boost</span>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const scoreDisplay = document.getElementById('score');
        const energyDisplay = document.getElementById('energy');
        const anotherDisplay = document.getElementById('another');
        const gameContainer = document.querySelector('.game-container');

        function updateEnergy(amount) {
            energy += amount;
            if (energy > 1000) {
                energy = 1000;
            } else if (energy < 0) {
                energy = 0;
            }
            energyDisplay.textContent = energy;
        }

        function updateAnotherCounter(amount) {
            anotherDisplay.textContent = amount;
        }

        function decreaseEnergy() {
            updateEnergy(-1);
        }

        function increaseEnergy() {
            updateEnergy(1);
        }

        setInterval(increaseEnergy, 1000);

        function handleButtonClick(event) {
            event.preventDefault();

            const buttonRect = clickButton.getBoundingClientRect();
            let clickX, clickY;

            if (event.type === 'click') {
                clickX = event.clientX - buttonRect.left;
                clickY = event.clientY - buttonRect.top;
            } else if (event.type === 'touchstart') {
                const touch = event.touches[0];
                clickX = touch.clientX - buttonRect.left;
                clickY = touch.clientY - buttonRect.top;
            }

            createHeartAnimation(clickX, clickY);

            score++;
            updateScoreDisplay();

            tiltButton(event, buttonRect);
            decreaseEnergy();
            updateAnotherCounter(score);
        }

        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${clickX - 20}px`;
            heart.style.top = `${clickY - 20}px`;
            gameContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function tiltButton(event, buttonRect) {
            const button = clickButton;
            const centerX = buttonRect.width / 2;
            const centerY = buttonRect.height / 2;

            let clientX, clientY;

            if (event.type === 'click') {
                clientX = event.clientX;
                clientY = event.clientY;
            } else if (event.type === 'touchstart') {
                const touch = event.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            }

            const angleX = (clientX - buttonRect.left - centerX) / 8;
            const angleY = (clientY - buttonRect.top - centerY) / 8;

            button.style.transform = `perspective(1000px) rotateX(${-angleY}deg) rotateY(${angleX}deg)`;

            setTimeout(() => {
                button.style.transform = 'none';
            }, 300);
        }

        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М'
                : score >= 1000 ? (score / 1000).toFixed(2).replace(/\.00$/, '') + 'K'
                : score;
            scoreDisplay.innerText = formattedScore;
        }

        clickButton.addEventListener('click', handleButtonClick);
        clickButton.addEventListener('touchstart', handleButtonClick);
    </script>
</body>
</html>
