<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Game</title>
    <script>
        function increaseCoins() {
            var counterElement = document.getElementById("coin-counter");
            var currentCoins = parseInt(counterElement.innerText);
            counterElement.innerText = currentCoins + 1;
        }
    </script>
</head>
<body style="text-align: center;">
    <h1>Telegram Web Game</h1>
    <h2>Coins: <span id="coin-counter">0</span></h2>
    <button onclick="increaseCoins()">Get a Coin</button>
</body>
</html>
