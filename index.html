<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 80vw; /* Адаптировать размер кнопки для мобильных устройств */
            max-width: 325px; /* Максимальная ширина для изображения */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: 10px; /* Поднять счетчик, чтобы не перекрывало кнопку на маленьких экранах */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1; /* Убедиться, что находится поверх кнопки */
        }

        .score {
            font-size: 24px; /* Уменьшить размер шрифта для мобильных устройств */
            color: #a80040;
            margin-right: 5px; /* Небольшие отступы для читаемости */
        }

        .heart-counter {
            width: 30px; /* Уменьшить размер счетчика сердец */
            height: 30px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .energy-wrapper {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1; /* Убедиться, что находится поверх кнопки */
        }

        .energy {
            font-size: 14px; /* Уменьшить размер шрифта для мобильных устройств */
            color: #555;
        }

        .heart {
            position: absolute;
            width: 30px; /* Уменьшить размер сердца */
            height: 30px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px); /* Уменьшить высоту полета сердца */
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
    </div>

    <div class="energy-wrapper">
        <div class="energy" id="energy">1000 / 1000</div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        const energyDisplay = document.getElementById('energy');
        const gameContainer = document.querySelector('.game-container');

        // Общая функция для обработки событий click и touchstart
        function handleButtonClick(event) {
            event.preventDefault();

            if (energy > 0) {
                decreaseEnergy();

                // Определяем координаты касания внутри кнопки
                const buttonRect = clickButton.getBoundingClientRect();
                let clickX, clickY;

                if (event.type === 'click') {
                    clickX = event.clientX - buttonRect.left;
                    clickY = event.clientY - buttonRect.top;
                } else if (event.type === 'touchstart') {
                    const touch = event.touches[0];
                    clickX = touch.clientX - buttonRect.left;
                    clickY = touch.clientY - buttonRect.top;
                }

                // Создаем анимацию сердечка
                createHeartAnimation(clickX, clickY);

                // Увеличиваем счетчик и обновляем его отображение
                score++;
                updateScoreDisplay();

                // Вызываем функцию для наклона кнопки
                tiltButton(event, buttonRect);
            }
        }

        // Функция для создания анимации сердечка
        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${clickX - 15}px`; // Адаптировать положение сердца для мобильных устройств
            heart.style.top = `${clickY - 15}px`;
            gameContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Функция для наклона кнопки
        function tiltButton(event, buttonRect) {
            const button = clickButton;
            const centerX = buttonRect.width / 2;
            const centerY = buttonRect.height / 2;

            let clientX, clientY;

            if (event.type === 'click') {
                clientX = event.clientX;
                clientY = event.clientY;
            } else if (event.type === 'touchstart') {
                const touch = event.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            }

            const angleX = (clientX - buttonRect.left - centerX) / 8;
            const angleY = (clientY - buttonRect.top - centerY) / 8;

            button.style.transform = `perspective(1000px) rotateX(${-angleY}deg) rotateY(${angleX}deg)`;

            setTimeout(() => {
                button.style.transform = 'none';
            }, 300); // Уменьшаем длительность анимации до 300 мс
        }

        // Функция для уменьшения энергии
        function decreaseEnergy() {
            if (energy > 0) {
                energy--;
                updateEnergyDisplay();
            }
        }

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М'
                : score >= 1000 ? (score / 1000).toFixed(2).replace(/\.00$/, '') + 'K'
                : score;
            scoreDisplay.innerText = formattedScore;
        }

        // Функция для обновления отображения энергии
        function updateEnergyDisplay() {
            energyDisplay.innerText = `${energy} / 1000`;
        }

        // Восстанавливаем энергию каждую секунду
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateEnergyDisplay();
            }
        }, 1000);

        // Добавляем обработчики событий
        clickButton.addEventListener('click', handleButtonClick);
        clickButton.addEventListener('touchstart', handleButtonClick);

    </script>
</body>
</html>
