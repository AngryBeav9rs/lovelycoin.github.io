<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        .game-container img {
            width: 325px;
            height: 325px;
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.98);
        }

        .score-wrapper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .score {
            font-size: 36px;
            color: #a80040;
        }

        .heart-counter {
            width: 40px;
            height: 40px;
            margin-left: 5px;
            background-image: url('heart_counter.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        .counters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .energy-counter, .boost-counter {
            font-size: 18px;
            color: #a80040;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 2px solid #f2c6c6;
            background-color: #f2c6c6;
            border-radius: 15px;
        }

        .energy-counter img, .boost-counter img {
            width: 28px;
            height: 28px;
            margin-right: 5px;
        }

        .boost-counter img {
            margin-right: 3px;
        }

        .boost-counter span {
            margin-left: 3px;
        }

        .boost-menu {
            position: fixed;
            top: 0;
            right: 0; /* Перемещение меню в правый верхний угол */
            padding: 20px;
            background-color: #ffe6e6;
            display: none;
            text-align: center;
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .boost-menu p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .boost-menu .balance-text {
            margin-bottom: 5px;
        }

        .boost-menu .balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #a80040; /* Цвет текста количества монет */
        }

        .boost-menu button.close-button {
            position: absolute;
            top: 10px;
            right: 10px; /* Перемещение крестика закрытия в правый верхний угол */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #a80040; /* Цвет текста крестика */
        }

        .boost-menu button.close-button:hover {
            color: #900034; /* Изменение цвета текста при наведении */
        }

        .boost-menu button {
            background-color: #a80040;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px; /* Закругленные края */
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            width: calc(100% - 40px);
            max-width: 340px;
            margin: 10px auto;
            display: block;
        }

        .boost-menu button:hover {
            background-color: #900034;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-wrapper">
            <div class="score"><span id="score">0</span></div>
            <div class="heart-counter"></div>
        </div>
        <img src="1.png" id="clickButton" alt="Кнопка">
        <div class="counters">
            <div class="energy-counter">
                <img src="energy.png" alt="Энергия"> <span id="currentEnergy">1000</span>/<span id="maxEnergy">1000</span>
            </div>
            <div class="boost-counter" id="boostButton">
                <img src="boost.png" alt="Boost">
                <span>Boost</span>
            </div>
        </div>
    </div>
    
    <div class="boost-menu" id="boostMenu">
        <button class="close-button" onclick="toggleBoostMenu()">✕</button>
        <p class="balance-text">Ваш баланс:</p>
        <p class="balance"><span id="boostBalance">0</span><img src="heart_counter.png" alt="Сердечко" style="width: 20px; height: 20px; margin-left: 5px;"></p>
        <button id="buyMultitap">Купить Multitap</button>
        <button id="buyEnergyLimit">Купить Energy Limit</button>
    </div>

    <script>
        let score = 0;
        let currentEnergy = 1000;
        let maxEnergy = 1000;
        let multitapLevel = 0;
        let energyLimitLevel = 0;
        let multitapCost = 500;
        let energyLimitCost = 500;

        const scoreDisplay = document.getElementById('score');
        const currentEnergyDisplay = document.getElementById('currentEnergy');
        const maxEnergyDisplay = document.getElementById('maxEnergy');
        const boostBalanceDisplay = document.getElementById('boostBalance');
        const boostButton = document.getElementById('boostButton');
        const boostMenu = document.getElementById('boostMenu');
        const clickButton = document.getElementById('clickButton');
        const gameContainer = document.querySelector('.game-container');

        function updateEnergy(amount) {
            currentEnergy += amount;
            const newMaxEnergy = 1000 + energyLimitLevel * 500;
            maxEnergy = newMaxEnergy;
            if (currentEnergy > maxEnergy) {
                currentEnergy = maxEnergy;
            } else if (currentEnergy < 0) {
                currentEnergy = 0;
            }
            currentEnergyDisplay.textContent = currentEnergy;
            maxEnergyDisplay.textContent = maxEnergy;
        }

        function updateScoreDisplay() {
            const formattedScore = score >= 1000000 ? (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М'
                : score >= 1000 ? (score / 1000).toFixed(2).replace(/\.00$/, '') + 'K'
                : score;
            scoreDisplay.innerText = formattedScore;
            boostBalanceDisplay.innerText = formattedScore;
        }

        function handleButtonClick(event) {
            event.preventDefault();

            // Проверка на наличие энергии
            if (currentEnergy > 0) {
                const buttonRect = clickButton.getBoundingClientRect();
                let clickX, clickY;

                if (event.type === 'click') {
                    clickX = event.clientX - buttonRect.left;
                    clickY = event.clientY - buttonRect.top;
                } else if (event.type === 'touchstart') {
                    const touch = event.touches[0];
                    clickX = touch.clientX - buttonRect.left;
                    clickY = touch.clientY - buttonRect.top;
                }

                createHeartAnimation(clickX, clickY);

                score += 1 + multitapLevel;
                updateScoreDisplay();

                tiltButton(event, buttonRect);

                // Увеличение энергии на количество монеток, полученных за нажатие
                updateEnergy(-(1 + multitapLevel));
            }
        }

        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${clickX}px`;
            heart.style.top = `${clickY}px`;
            gameContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        function tiltButton(event, buttonRect) {
            const { clientX, clientY } = event;
            const centerX = buttonRect.width / 2;
            const centerY = buttonRect.height / 2;

            const angleX = (clientX - buttonRect.left - centerX) / 8;
            const angleY = (clientY - buttonRect.top - centerY) / 8;

            clickButton.style.transform = `rotateX(${angleY}deg) rotateY(${angleX}deg)`;

            setTimeout(() => {
                clickButton.style.transform = 'none';
            }, 300);
        }

        function toggleBoostMenu() {
            boostMenu.style.display = boostMenu.style.display === 'none' || boostMenu.style.display === '' ? 'block' : 'none';
        }

        function buyMultitapHandler() {
            if (score >= multitapCost) {
                score -= multitapCost;
                multitapLevel++;
                multitapCost *= 2;
                updateScoreDisplay();
            }
        }

        function buyEnergyLimitHandler() {
            if (score >= energyLimitCost) {
                score -= energyLimitCost;
                energyLimitLevel++;
                energyLimitCost *= 2;
                updateEnergy(0);
                updateScoreDisplay();
            }
        }

        clickButton.addEventListener('click', handleButtonClick);
        clickButton.addEventListener('touchstart', handleButtonClick);
        boostButton.addEventListener('click', toggleBoostMenu);
        document.getElementById('buyMultitap').addEventListener('click', buyMultitapHandler);
        document.getElementById('buyEnergyLimit').addEventListener('click', buyEnergyLimitHandler);

        function updateAnotherCounter(score) {
            document.getElementById('score').innerText = score;
        }

        setInterval(() => {
            if (currentEnergy < maxEnergy) {
                currentEnergy++;
                currentEnergyDisplay.textContent = currentEnergy;
            }
        }, 1000);
    </script>
</body>
</html>
