<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MASK</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            color: #000;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .coins {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 10px 0;
        }
        .navbar button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px;
            font-size: 16px;
            flex: 1;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #444;
        }
        @keyframes fadeIn {
            from {background-color: rgba(0, 0, 0, 0);}
            to {background-color: rgba(0, 0, 0, 0.4);}
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="coins">0 MASKS</div>
    </div>
    <div class="navbar">
        <button onclick="alert('Home clicked')">Home</button>
        <button onclick="alert('Leaderboard clicked')">Leaderboard</button>
        <button onclick="alert('Friends clicked')">Friends</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome bonus</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">Claim</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('welcomeModal').style.display = 'flex';
            if (window.Telegram.WebApp.initData) {
                Telegram.WebApp.expand();
            }
        }

        function claimBonus() {
            document.getElementById('welcomeModal').style.display = 'none';
            // Update the coin counter here if needed
        }
    </script>
</body>
</html>
