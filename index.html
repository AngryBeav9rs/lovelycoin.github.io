<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Тык-Тык Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .game-container {
            text-align: center;
        }

        .game-container img {
            width: 300px;
            height: 300px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            outline: none;
        }

        .score {
            font-size: 36px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Очки: <span id="score">0</span></div>
        <img src="1.png" id="clickButton" alt="Кнопка">
    </div>

    <script>
        let score = 0;

        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
