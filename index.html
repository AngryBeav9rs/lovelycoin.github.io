<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyCoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }

        .top-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffcccc;
            border: 4px solid #a80040;
            padding: 10px;
            position: relative;
        }

        .panel-item {
            flex: 1;
            text-align: center;
        }

        .vertical-line {
            width: 4px; /* Match the border width */
            height: 100%;
            background-color: #a80040;
            position: absolute;
        }

        .line-left {
            left: calc(33.33% - 2px); /* Adjust to align with the border */
        }

        .line-right {
            right: calc(33.33% - 2px); /* Adjust to align with the border */
        }

        .score {
            font-size: 36px;
            margin: 0;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .game-container {
            text-align: center;
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -60px; /* Move button slightly up */
        }

        .game-container img {
            width: 325px; /* Increase button size */
            height: 325px; /* Increase button size */
            cursor: pointer;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .game-container img:active {
            transform: scale(0.9) rotateZ(var(--rotate-deg, 0deg)); /* Наклон кнопки */
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: cover;
            animation: fly 1s linear;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <div class="panel-item"></div>
        <div class="vertical-line line-left"></div>
        <div class="panel-item score"><span id="score">0</span></div>
        <div class="vertical-line line-right"></div>
        <div class="panel-item"></div>
    </div>
    <div class="game-container">
        <img src="1.png" id="clickButton" alt="Кнопка">
    </div>

    <script>
        let score = 0;
        let tiltLeft = true; // Переменная для отслеживания направления наклона

        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.querySelector('.game-container');

        clickButton.addEventListener('click', (event) => {
            score++;
            if (score >= 1000000) {
                const formattedScore = (score / 1000000).toFixed(2).replace(/\.00$/, '') + 'М';
                scoreDisplay.innerText = formattedScore;
            } else if (score >= 1000) {
                const formattedScore = (score / 1000).toFixed(2).replace(/\.00$/, '') + 'К';
                scoreDisplay.innerText = formattedScore;
            } else {
                scoreDisplay.innerText = score;
            }

            // Устанавливаем угол наклона кнопки
            clickButton.style.setProperty('--rotate-deg', `${tiltLeft ? '-' : ''}10deg`);

            // Переключаем направление наклона
            tiltLeft = !tiltLeft;

            const containerRect = gameContainer.getBoundingClientRect();
            const clickX = event.clientX - containerRect.left;
            const clickY = event.clientY - containerRect.top;

            createHeartAnimation(clickX, clickY);
        });

        function createHeartAnimation(clickX, clickY) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${clickX - 20}px`;
            heart.style.top = `${clickY - 20}px`;
            gameContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
