<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MasK???</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .coins {
            font-size: 36px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .navbar button:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }
        .modal-content h2 {
            margin: 0 0 20px;
        }
        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #444;
        }
        .leaderboard {
            text-align: center;
            margin-top: 2px;
            padding: 20px;
            border-radius: 10px;
            background: none; /* Удаление фона */
        }
        .player-rank {
            background: rgba(255, 255, 255, 0.5); /* Белый полупрозрачный фон */
            color: #000; /* Черный текст для контраста */
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 20px;
        }
        .leaderboard-info {
            display: flex;
            justify-content: space-between; /* Равномерно распределяет пространство между элементами */
            align-items: center; /* Выравнивание по центру по вертикали */
            margin: 10px 0;
            font-size: 20px;
            width: 100%;
        }
        .leaderboard-info span {
            margin: 0 10px; /* Отступ между элементами */
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* Растянуть на всю ширину экрана */
            box-sizing: border-box; /* Учитывать padding и border в ширине элемента */
        }
        .leaderboard li {
            background: rgba(255, 255, 255, 0.5); /* Белый полупрозрачный фон */
            color: #000; /* Черный текст для контраста */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 90vw; /* Растянуть на всю ширину экрана */
            box-sizing: border-box; /* Учитывать padding и border в ширине элемента */
        }
        .leaderboard .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .leaderboard li span {
            display: inline-block;
            width: auto; /* Автоматическая ширина */
        }
        .leaderboard li span.rank {
            margin-right: 10px; /* Отступ между медалькой и аватаркой */
        }
        .leaderboard li span:last-child {
            text-align: right;
            flex: 1; /* Занимает всё доступное пространство */
        }
        .leaderboard li::before {
            margin-right: 10px; /* Отступ между номером и ником */
        }
    </style>
</head>
<body>
    <div class="content" id="mainContent">
        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h1>Лидеры</h1>
            <div class="player-rank">
                <p id="userRank">Место: 1</p>
            </div>
            <div class="leaderboard-info">
                <span id="userCount">{количество пользователей} {форма слова}</span>
                <span id="top10">(Top 10)</span>
            </div>
            <ul id="leaderboardList"></ul>
        </div>
        <div class="coins">0 MASKS</div>
    </div>
    <div class="navbar">
        <button onclick="showHome()">Домой</button>
        <button onclick="showLeaderboard()">Таблица лидеров</button>
        <button onclick="clearContent()">Друзья</button>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Приветственный бонус</h2>
            <p>+5000 MASKS</p>
            <button onclick="claimBonus()">Получить</button>
        </div>
    </div>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let coins = 0;
        let username = '';
        let leaderboard = [];

        window.onload = function() {
            Telegram.WebApp.ready();
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                username = user.username || user.first_name;
            }
            loadProgress();
            document.getElementById('welcomeModal').style.display = 'flex';
            Telegram.WebApp.expand(); // Развернуть на весь экран
        }

        function claimBonus() {
            coins += 5000;
            document.getElementById('welcomeModal').style.display = 'none';
            saveProgress();
            updateCoins();
        }

        function updateCoins() {
            document.querySelector('.coins').textContent = coins + ' MASKS';
        }

        function clearContent() {
            document.getElementById('mainContent').innerHTML = '';
        }

        function showHome() {
            document.getElementById('mainContent').innerHTML = '<div class="coins">' + coins + ' MASKS</div>';
            updateCoins();
        }

        function showLeaderboard() {
            updateLeaderboard();
            const totalUsers = leaderboard.length;
            document.getElementById('mainContent').innerHTML = 
                '<div class="leaderboard" id="leaderboard">' +
                    '<h1>Лидеры</h1>' +
                    '<div class="player-rank">' +
                        '<p id="userRank">Место: 1</p>' +
                    '</div>' +
                    '<div class="leaderboard-info">' +
                        '<span id="userCount">' + totalUsers + ' ' + getPlayersText(totalUsers) + '</span>' +
                        '<span id="top10">(Топ 10)</span>' +
                    '</div>' +
                    '<ul id="leaderboardList"></ul>' +
                '</div>';
            renderLeaderboard();
        }

        function updateLeaderboard() {
            const userEntry = leaderboard.find(entry => entry.username === username);
            if (userEntry) {
                userEntry.coins = coins;
            } else {
                leaderboard.push({ username: username, coins: coins });
            }
            leaderboard.sort((a, b) => b.coins - a.coins);
            saveLeaderboard();
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const userRankElem = document.getElementById('userRank');
            leaderboardList.innerHTML = '';
            let userRank = null;
            
            leaderboard.forEach((entry, index) => {
                if (index >= 10) return;
                const li = document.createElement('li');
                const rank = index + 1;
                const rankText = rank <= 3 ? (rank === 1 ? '🥇' : rank === 2 ? '🥈' : '🥉') : `#${rank}`;
                
                // Создание аватарки
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.style.backgroundColor = getRandomColor(); // Функция для получения случайного цвета
                avatar.textContent = entry.username.substring(0, 2);
                
                // Добавление медальки и аватарки с отступом
                li.innerHTML = `<span class="rank">${rankText}</span>`;
                li.appendChild(avatar);
                li.innerHTML += `<span>${entry.username}</span><span>${entry.coins} MASKS</span>`;
                leaderboardList.appendChild(li);
                
                if (entry.username === username) {
                    userRank = rank;
                }
            });
            
            // Устанавливаем ранг игрока
            if (userRank !== null) {
                userRankElem.textContent = 'Место: ' + (userRank <= 10 ? userRank : 'Не в топ-10');
            } else {
                userRankElem.textContent = 'Место: Не в топ-10';
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getPlayersText(count) {
            if (count === 1) {
                return 'игрок';
            } else if (count > 1 && count < 5) {
                return 'игрока';
            } else {
                return 'игроков';
            }
        }

        function saveProgress() {
            localStorage.setItem('coins', coins);
        }

        function loadProgress() {
            coins = parseInt(localStorage.getItem('coins')) || 0;
            updateCoins();
        }

        function saveLeaderboard() {
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function loadLeaderboard() {
            leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
