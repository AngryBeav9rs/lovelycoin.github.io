<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Coin Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #coinCounter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="coinCounter">Coins: 0</div>
    <button onclick="collectCoins()">Collect Coins</button>

    <script>
        // Пример даты создания аккаунта пользователя (формат YYYY-MM-DD)
        const accountCreationDate = '2020-01-01';

        function calculateAccountAge(creationDate) {
            const creationDateObj = new Date(creationDate);
            const currentDate = new Date();
            const diffTime = Math.abs(currentDate - creationDateObj);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function calculateCoins(accountAge) {
            return Math.floor(accountAge / 365);  // 1 монета за каждый полный год
        }

        function collectCoins() {
            const accountAge = calculateAccountAge(accountCreationDate);
            const coins = calculateCoins(accountAge);
            document.getElementById('coinCounter').textContent = `Coins: ${coins}`;
        }

        // Начальное вычисление и отображение монет
        collectCoins();
    </script>
</body>
</html>
